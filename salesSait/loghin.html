<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="/salesSait/login.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="user login">
                    <div class="imgBox">
                        <img src="/salesSait/imagine/loginProject.jpeg" alt="login">
                    </div>
                    <div class="forBox">
                        <div class="top">
                            <p>
                                Not a member? <span data-id="rgb(56, 56, 228)">register now</span>
                            </p>
                        </div>
                        <form action="">
                            <div class="formControl">
                                <h2>Hello Again</h2>
                                <p>Welcome back you've been messed.</p>
                                <input type="text" placeholder="Enter Username">
                                <div>
                                    <input type="password" placeholder="Password">
                                    <div class="icon formIcon">
                                        <img src="/salesSait/imagine/eyeicon.png" alt="img">
                                    </div>
                                </div>
                                <span>Recovery Password</span>
                                <input type="submit" value="Login">
                            </div>

                            <div class="formControl">
                                <p>Or continue with</p>
                                <div class="icons">
                                    <div class="icon">
                                        <img src="/salesSait/imagine/serchicons.png" alt="icon">
                                    </div>
                                    <div class="icon">
                                        <img src="/salesSait/imagine/apple icons.png" alt="icon">
                                    </div>
                                    <div class="icon">
                                        <img src="/salesSait/imagine/Facebook_icon.svg.webp" alt="icon">
                                    </div>
                                    <div class="icon">
                                        <img src="/salesSait/imagine/GitHub-icon.png" alt="icon">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="user signup">
                    <div class="forBox">
                        <div class="top">
                            <p>
                                Already a member? <span data-id="rgb(209, 204, 204)">Login now</span>
                            </p>
                        </div>
                        <form action="">
                            <div class="formControl">
                                <h2>Welcome</h2>
                                <p>It's good to have you</p>
                                <input type="email" placeholder=" Enter Email">
                                <div>
                                    <input type="password" placeholder="Password">
                                    <div class="icon formIcon">
                                        <img src="/salesSait/imagine/eyeicon.png" alt="img">
                                    </div>
                                </div>
                                <div>
                                    <input type="password" placeholder="Confirm Password">
                                    <div class="icon formIcon">
                                        <img src="/salesSait/imagine/eyeicon.png" alt="img">
                                    </div>
                                </div>
                                <span>Recovery Password</span>
                                <input type="submit" value="Login">
                            </div>

                            <div class="formControl">
                                <p>Or continue with</p>
                                <div class="icons">
                                    <div class="icon">
                                        <img src="/salesSait/imagine/serchicons.png" alt="icon">
                                    </div>
                                    <div class="icon">
                                        <img src="/salesSait/imagine/apple icons.png" alt="icon">
                                    </div>
                                    <div class="icon">
                                        <img src="/salesSait/imagine/Facebook_icon.svg.webp" alt="icon">
                                    </div>
                                    <div class="icon">
                                        <img src="/salesSait/imagine/GitHub-icon.png" alt="icon">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="imgBox">
                        <img src="/salesSait/imagine/login3.jpeg" alt="login">
                    </div>
                </div>
            </div>
        </section>
        <script src="/salesSait/login.js"></script>
    </body>
</html>
